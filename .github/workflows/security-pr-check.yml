# Mara Security ‚Äì PR Security Check
# Quick security checks for pull requests
# Runs lightweight security scans without full CI
# 
# INTENDED AS REQUIRED STATUS CHECK:
# This workflow should be configured as a required status check in GitHub branch protection rules.
# It will FAIL the job if critical/high-risk dependencies are outdated and can be upgraded.
# Low/medium issues will only print warnings.

name: Mara Security ‚Äì PR Security Check

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  security-check:
    name: Security PR Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for secrets scanning

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.0"

      - name: Flutter pub get
        run: flutter pub get

      - name: Check for outdated dependencies
        id: outdated_check
        run: |
          echo "üîç Checking for outdated dependencies..."
          OUTDATED=$(dart pub outdated --mode=null-safety 2>&1 || true)
          
          if echo "$OUTDATED" | grep -q "No dependencies are outdated"; then
            echo "‚úÖ All dependencies are up to date"
            echo "has_outdated=false" >> $GITHUB_OUTPUT
            echo "critical_outdated=false" >> $GITHUB_OUTPUT
            echo "can_upgrade=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "‚ö†Ô∏è Outdated dependencies found:"
          echo "$OUTDATED"
          echo "has_outdated=true" >> $GITHUB_OUTPUT
          
          # Check for critical packages (Flutter, Dart, security-related)
          CRITICAL_PATTERNS="flutter|dart|sentry|firebase|http|dio"
          CRITICAL_FOUND=false
          CAN_UPGRADE=false
          
          # Check if critical packages are outdated
          if echo "$OUTDATED" | grep -qiE "$CRITICAL_PATTERNS"; then
            echo "üö® Critical packages may be outdated"
            echo "critical_outdated=true" >> $GITHUB_OUTPUT
            CRITICAL_FOUND=true
            
            # Check if upgrades are available (not just dev dependencies)
            if echo "$OUTDATED" | grep -qiE "upgradable|can be upgraded"; then
              echo "‚ö†Ô∏è Critical packages CAN be upgraded"
              echo "can_upgrade=true" >> $GITHUB_OUTPUT
              CAN_UPGRADE=true
            else
              echo "can_upgrade=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "critical_outdated=false" >> $GITHUB_OUTPUT
            echo "can_upgrade=false" >> $GITHUB_OUTPUT
          fi
          
          # FAIL if critical packages can be upgraded
          if [ "$CRITICAL_FOUND" = "true" ] && [ "$CAN_UPGRADE" = "true" ]; then
            echo "‚ùå FAILING: Critical dependencies are outdated and CAN be upgraded"
            echo "Please update critical packages before merging this PR:"
            echo "  dart pub outdated --mode=null-safety"
            echo "  dart pub upgrade"
            exit 1
          elif [ "$CRITICAL_FOUND" = "true" ]; then
            echo "‚ö†Ô∏è WARNING: Critical packages are outdated but may require manual review"
            echo "Please review outdated critical packages"
          else
            echo "‚ÑπÔ∏è Only non-critical packages are outdated (low/medium risk)"
          fi

      - name: Basic secrets scan
        id: secrets_scan
        continue-on-error: true
        run: |
          echo "üîí Running basic secrets scan..."
          
          # Use trufflehog-lite if available, otherwise basic grep
          if command -v trufflehog &> /dev/null; then
            echo "Using TruffleHog for secrets scanning..."
            trufflehog filesystem . --json --only-verified 2>&1 | head -50 || echo "Secrets scan completed"
          else
            echo "Using basic pattern matching for secrets..."
            # Basic secret patterns (common API keys, tokens)
            SECRETS_FOUND=0
            if grep -r -i -E "(api[_-]?key|secret[_-]?key|password|token|private[_-]?key)\s*=\s*['\"][^'\"]{20,}" --include="*.dart" --include="*.yaml" --include="*.yml" . 2>/dev/null | grep -v "node_modules" | grep -v ".git"; then
              echo "‚ö†Ô∏è Potential secrets found in code"
              SECRETS_FOUND=1
            fi
            
            if [ "$SECRETS_FOUND" -eq 0 ]; then
              echo "‚úÖ No obvious secrets found in code"
            fi
          fi

      - name: Comment on PR if outdated dependencies
        if: steps.outdated_check.outputs.has_outdated == 'true'
        continue-on-error: true
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          CRITICAL="${{ steps.outdated_check.outputs.critical_outdated }}"
          
          if [ "$CRITICAL" = "true" ]; then
            COMMENT="‚ö†Ô∏è **Security Check: Outdated Dependencies**
            
            This PR has outdated dependencies, including critical packages.
            
            Please review and update dependencies using:
            \`\`\`bash
            dart pub outdated --mode=null-safety
            dart pub upgrade
            \`\`\`
            
            Critical packages should be kept up to date for security."
          else
            COMMENT="‚ÑπÔ∏è **Security Check: Outdated Dependencies**
            
            This PR has some outdated dependencies. Consider updating them:
            \`\`\`bash
            dart pub outdated --mode=null-safety
            \`\`\`"
          fi
          
          gh pr comment "$PR_NUMBER" --body "$COMMENT" || echo "Failed to add comment"

      - name: Security check summary
        if: always()
        run: |
          echo "üìä Security PR check summary:"
          echo "  Outdated dependencies: ${{ steps.outdated_check.outputs.has_outdated }}"
          echo "  Critical outdated: ${{ steps.outdated_check.outputs.critical_outdated }}"
          echo "  Can upgrade: ${{ steps.outdated_check.outputs.can_upgrade }}"
          
          if [ "${{ steps.outdated_check.outputs.critical_outdated }}" = "true" ] && [ "${{ steps.outdated_check.outputs.can_upgrade }}" = "true" ]; then
            echo "‚ùå Check FAILED: Critical dependencies need updating"
            exit 1
          else
            echo "‚úÖ Security check passed (or non-blocking warnings only)"
          fi

