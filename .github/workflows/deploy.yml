name: Mara Frontend (Flutter) - Build & Deploy

on:
  push:
    branches:
      - main          # Change this if you deploy from another branch
  workflow_dispatch:  # Allow manual trigger from the Actions tab

jobs:
  build-and-deploy-frontend:
    runs-on: ubuntu-latest

    env:
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_FRONTEND }}
      ENVIRONMENT: production  # or "staging"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.0"   # put your Flutter version here

      - name: Flutter pub get
        run: |
          flutter pub get

      - name: Extract app version from pubspec.yaml
        run: |
          # Extract version from the 'version:' line in pubspec.yaml
          if grep -q '^version:' pubspec.yaml; then
            VERSION_LINE=$(grep '^version:' pubspec.yaml | head -n 1)
            VERSION_VALUE=$(echo "$VERSION_LINE" | awk '{print $2}')
          else
            VERSION_VALUE="unknown"
          fi
          echo "APP_VERSION=${VERSION_VALUE}" >> $GITHUB_ENV
          echo "Detected Flutter app version: ${VERSION_VALUE}"

      - name: Mark build/deploy start time
        run: |
          echo "DEPLOY_START_TIME=$(date +%s)" >> $GITHUB_ENV

      - name: Run Flutter tests (optional)
        run: |
          # You can comment this out if you don't have tests yet
          flutter test || echo "Tests failed but continuing for now"

      - name: Build Flutter app (Android APK)
        run: |
          echo "Building Flutter app for ${ENVIRONMENT}..."
          flutter build apk --release

      # If you want Web build instead, use:
      # - name: Build Flutter web
      #   run: |
      #     echo "Building Flutter web for ${ENVIRONMENT}..."
      #     flutter build web --release

      - name: Deploy Flutter app
        run: |
          echo "Deploying Flutter build..."
          # TODO: Replace this with your real deployment step
          # Example: upload APK to Firebase App Distribution:
          # firebase appdistribution:distribute build/app/outputs/flutter-apk/app-release.apk \
          #   --app <APP_ID> \
          #   --groups "internal-testers"
          echo "Flutter deployment script finished."

      - name: Compute deploy duration
        run: |
          END_TIME=$(date +%s)
          START_TIME=${DEPLOY_START_TIME:-$END_TIME}
          DURATION=$((END_TIME - START_TIME))
          if [ "$DURATION" -lt 0 ]; then
            DURATION=0
          fi
          echo "DEPLOY_DURATION=${DURATION}" >> $GITHUB_ENV
          echo "Build + deploy duration: ${DURATION} seconds"

      - name: Notify Discord - Success
        if: success()
        run: |
          echo "Sending success notification to Discord..."
          COMMIT_URL="https://github.com/${GITHUB_REPOSITORY}/commit/${GITHUB_SHA}"
          RUN_URL="https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"

          MESSAGE="✅ **Mara Frontend (Flutter) Build & Deploy Succeeded**\n\
Environment: \`${ENVIRONMENT}\`\n\
Version: \`${APP_VERSION:-unknown}\`\n\
Repo: \`${GITHUB_REPOSITORY}\`\n\
Branch: \`${GITHUB_REF_NAME}\`\n\
Actor: \`${GITHUB_ACTOR}\`\n\
Commit: [\`${GITHUB_SHA::7}\`](${COMMIT_URL})\n\
Total time: \`${DEPLOY_DURATION:-unknown}s\`\n\
Workflow Run: ${RUN_URL}"

          JSON_PAYLOAD=$(printf '{"content": "%s"}' "$MESSAGE")

          curl -H "Content-Type: application/json" \
               -X POST \
               -d "$JSON_PAYLOAD" \
               "$DISCORD_WEBHOOK"

      - name: Notify Discord - Failure
        if: failure()
        run: |
          echo "Sending failure notification to Discord..."
          COMMIT_URL="https://github.com/${GITHUB_REPOSITORY}/commit/${GITHUB_SHA}"
          RUN_URL="https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"

          MESSAGE="❌ **Mara Frontend (Flutter) Build or Deploy FAILED**\n\
Environment: \`${ENVIRONMENT}\`\n\
Version: \`${APP_VERSION:-unknown}\`\n\
Repo: \`${GITHUB_REPOSITORY}\`\n\
Branch: \`${GITHUB_REF_NAME}\`\n\
Actor: \`${GITHUB_ACTOR}\`\n\
Commit: [\`${GITHUB_SHA::7}\`](${COMMIT_URL})\n\
Total time (if computed): \`${DEPLOY_DURATION:-unknown}s\`\n\
Workflow Run: ${RUN_URL}\n\
> Please check the frontend CI/CD logs."

          JSON_PAYLOAD=$(printf '{"content": "%s"}' "$MESSAGE")

          curl -H "Content-Type: application/json" \
               -X POST \
               -d "$JSON_PAYLOAD" \
               "$DISCORD_WEBHOOK"