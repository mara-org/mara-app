name: Notify Discord on PR / Issues / Releases

on:
  pull_request:
    types: [opened, reopened, closed]
  issues:
    types: [opened, reopened, closed]
  release:
    types: [published]

jobs:
  notify-discord:
    runs-on: ubuntu-latest

    env:
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_FRONTEND }}

    steps:
      - name: Send GitHub event to Discord
        run: |
          EVENT_NAME="${{ github.event_name }}"
          ACTION="${{ github.event.action }}"

          # Default message fallback
          MESSAGE="â„¹ï¸ Event: ${EVENT_NAME} / ${ACTION} in repo \`${GITHUB_REPOSITORY}\` by \`${GITHUB_ACTOR}\`."

          if [ "$EVENT_NAME" = "pull_request" ]; then
            PR_NUMBER=${{ github.event.pull_request.number }}
            PR_TITLE="${{ github.event.pull_request.title }}"
            PR_URL="${{ github.event.pull_request.html_url }}"
            MERGED="${{ github.event.pull_request.merged }}"

            ACTION_LABEL="$ACTION"
            if [ "$ACTION" = "closed" ] && [ "$MERGED" = "true" ]; then
              ACTION_LABEL="merged"
            fi

            MESSAGE="ðŸ”€ **Pull Request #${PR_NUMBER}** \`${ACTION_LABEL}\`
Title: *${PR_TITLE}*
Repo: \`${GITHUB_REPOSITORY}\`
Actor: \`${GITHUB_ACTOR}\`
URL: ${PR_URL}"

          elif [ "$EVENT_NAME" = "issues" ]; then
            ISSUE_NUMBER=${{ github.event.issue.number }}
            ISSUE_TITLE="${{ github.event.issue.title }}"
            ISSUE_URL="${{ github.event.issue.html_url }}"

            MESSAGE="ðŸ› **Issue #${ISSUE_NUMBER}** \`${ACTION}\`
Title: *${ISSUE_TITLE}*
Repo: \`${GITHUB_REPOSITORY}\`
Actor: \`${GITHUB_ACTOR}\`
URL: ${ISSUE_URL}"

          elif [ "$EVENT_NAME" = "release" ]; then
            RELEASE_TAG="${{ github.event.release.tag_name }}"
            RELEASE_NAME="${{ github.event.release.name }}"
            RELEASE_URL="${{ github.event.release.html_url }}"

            NAME_OR_TAG="$RELEASE_TAG"
            if [ -n "$RELEASE_NAME" ]; then
              NAME_OR_TAG="$RELEASE_NAME ($RELEASE_TAG)"
            fi

            MESSAGE="ðŸ·ï¸ **Release \`${NAME_OR_TAG}\` \`${ACTION}\`**
Repo: \`${GITHUB_REPOSITORY}\`
Actor: \`${GITHUB_ACTOR}\`
URL: ${RELEASE_URL}"
          fi

          echo "$MESSAGE" > /tmp/discord_msg.txt

          PAYLOAD=$(python3 -c "import json; print(json.dumps({'content': open('/tmp/discord_msg.txt').read()}))")

          HTTP_CODE=$(curl -s -o /tmp/discord_response.txt -w "%{http_code}" \
            -H 'Content-Type: application/json' \
            -d "$PAYLOAD" \
            -X POST "$DISCORD_WEBHOOK")

          echo "Discord HTTP status: $HTTP_CODE"
          if [ "$HTTP_CODE" -ne 200 ] && [ "$HTTP_CODE" -ne 204 ]; then
            echo 'Discord response:'
            cat /tmp/discord_response.txt || true
            exit 1
          fi