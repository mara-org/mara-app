# Mara Automation â€“ SBOM Generation
# Generates Software Bill of Materials (SBOM) for the Flutter app
# Runs on push to main and on release tags
# Uploads SBOM as a build artifact

name: Mara Automation â€“ SBOM Generation

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  generate-sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.0"

      - name: Generate SBOM
        run: |
          echo "ğŸ“¦ Generating Software Bill of Materials..."
          bash tool/generate_sbom.sh

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v5
        with:
          name: sbom-json
          path: sbom.json
          retention-days: 90
          if-no-files-found: error

      - name: Display SBOM summary
        run: |
          if [ -f "sbom.json" ]; then
            echo "âœ… SBOM generated successfully"
            if command -v jq &> /dev/null; then
              echo "ğŸ“Š SBOM Summary:"
              jq '{name, version, timestamp, dependencyCount: (.dependencies | length)}' sbom.json
            else
              echo "ğŸ“„ SBOM file: sbom.json"
              echo "ğŸ’¡ Install 'jq' for better JSON viewing"
            fi
          else
            echo "âŒ Error: SBOM file not generated"
            exit 1
          fi

