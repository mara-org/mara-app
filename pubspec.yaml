name: mara_app
description: Mara - AI-powered health companion mobile app
publish_to: 'none'
version: 1.2.3+7

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  hooks_riverpod: ^2.5.1
  go_router: ^13.2.0
  flutter_svg: ^2.0.10+1
  url_launcher: ^6.2.5
  in_app_review: ^2.0.9
  share_plus: ^10.0.0
  webview_flutter: ^4.4.2
  material_symbols_icons: ^4.21.0
  package_info_plus: ^8.0.0
  device_info_plus: ^10.0.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.2.2
  uuid: ^4.5.1
  path_provider: ^2.1.3
  # Observability - Sentry for crash reporting
  sentry_flutter: ^8.0.0
  # Observability - Firebase for analytics (optional, can be configured later)
  firebase_core: ^3.0.0
  firebase_auth: ^5.3.1
  firebase_analytics: ^11.0.0
  firebase_crashlytics: ^4.0.0
  firebase_remote_config: ^5.0.0
  # Network - HTTP client with retry support
  dio: ^5.4.0
  http: ^1.2.0
  # Cryptography for secure hashing (email hashing for logs)
  crypto: ^3.0.5
  # Health data integration - Apple Health / Google Fit
  health: ^13.1.3
  # Charts for analytics dashboard
  fl_chart: ^0.69.0
  # Notifications
  flutter_local_notifications: ^17.2.4
  timezone: ^0.9.4
  # Biometric authentication
  local_auth: ^2.3.0
  # Connectivity
  connectivity_plus: ^6.1.2
  # Data export
  csv: ^6.0.0
  # Screenshots for chart export
  screenshot: ^2.3.0
  # Quick actions / app shortcuts
  quick_actions: ^1.1.0
  # Native permissions
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  golden_toolkit: ^0.15.0
  dart_code_metrics: ^4.7.0
  integration_test:
    sdk: flutter
  leak_tracker_flutter_testing: ^3.0.5

dependency_overrides:
  file: 7.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/mara_logo_new.png
    - assets/icons/
    - assets/icons/Sign in/
    - assets/socialMedia/

