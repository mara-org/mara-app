name: mara_app
description: Mara - AI-powered health companion mobile app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  hooks_riverpod: ^2.5.1
  go_router: ^13.2.0
  flutter_svg: ^2.0.10+1
  url_launcher: ^6.2.5
  webview_flutter: ^4.4.2
  material_symbols_icons: ^4.21.0
  package_info_plus: ^8.0.0
  device_info_plus: ^10.0.0
  shared_preferences: ^2.2.2
  uuid: ^4.5.1
  path_provider: ^2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  golden_toolkit: ^0.15.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/mara_logo_new.png
    - assets/icons/
    - assets/icons/Sign in/
    - assets/socialMedia/

